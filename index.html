<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Visual Synthesizer</title>

    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <main>
        <input type="checkbox" name="on-off" id="on-off">
        <input type="checkbox" name="play-pause" id="play-pause">

        <input type="text" onkeyup="this.setAttribute('value', this.value);" value="" id="keys" autocorrect="off" />

        <input type="button" id="piano1"/>
        <input type="button" id="piano2"/>
        <input type="button" id="piano3"/>
        <input type="button" id="piano4"/>
        <input type="button" id="piano5"/>
        <input type="button" id="piano6"/>
        <input type="button" id="piano7"/>
        <input type="button" id="piano8"/>
        <input type="button" id="piano9"/>

        <article>
            <img src="img/woodTexture.jpeg">
            <section>
                <form>
                    <fieldset>
                        <label for="on-off" class="material-icons"></label>
                        <label for="play-pause" class="material-icons"></label>
                    </fieldset>

                    <input type="radio" name="size" id="size1">
                    <input type="radio" name="size" id="size2" checked>
                    <input type="radio" name="size" id="size3">

                    

                    <input id="test" type="range" oninput="this.setAttribute('value', this.value);" min="0" max="10" value="5" />
                </form>

                <div>
                    <ul>                      
                        <li style="--index: -0.3s;"></li>
                        <li style="--index: -0.6s;"></li>
                        <li style="--index: -0.9s;"></li>
                        <li style="--index: -1.2s;"></li>
                        <li style="--index: -1.5s;"></li>
                        <li style="--index: -1.8s;"></li>
                        <li style="--index: -2.1s;"></li>
                        <li style="--index: -2.4s;"></li>
                        <li style="--index: -2.7s;"></li>
                        <li style="--index: -3s;"></li>
                    </ul>
                </div>
                

                <div>
                    <label for="keys"></label>
                    <ul>
                        <li><label for="piano1"></label></li>
                        <li><label for="piano2"></label></li>
                        <li><label for="piano3"></label></li>
                        <li><label for="piano4"></label></li>
                        <li><label for="piano5"></label></li>
                        <li><label for="piano6"></label></li>
                        <li><label for="piano7"></label></li>
                        <li><label for="piano8"></label></li>
                        <li><label for="piano9"></label></li>
                    </ul>
                </div>
                
            </section>
            
        </article>
    </main>
</body>
</html>
