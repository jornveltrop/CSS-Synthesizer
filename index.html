<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Visual Synthesizer</title>

    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <main>
        <article>
            <img src="img/woodTexture.jpeg">
            <section>
                <form>
                    <fieldset>
                        <label for="on-off"><p>ON/OFF</p></label>
                        <label for="start">START</label>
                        <label for="...">...</label>
                    </fieldset>

                    <input type="radio" name="size" id="size1" checked>
                    <input type="radio" name="size" id="size2">
                    <input type="radio" name="size" id="size3">

                    <input type="text" onkeyup="this.setAttribute('value', this.value);" value="" />

                    <input id="test" type="range" oninput="this.setAttribute('value', this.value);" min="0" max="10" value="5" />
                </form>

                <div>
                    <ul>
                        <input type="checkbox" name="on-off" id="on-off">
                        <input type="checkbox" name="start" id="start">
                        
                        <li style="--index: -0.3s;"></li>
                        <li style="--index: -0.6s;"></li>
                        <li style="--index: -0.9s;"></li>
                        <li style="--index: -1.2s;"></li>
                        <li style="--index: -1.5s;"></li>
                        <li style="--index: -1.8s;"></li>
                        <li style="--index: -2.1s;"></li>
                        <li style="--index: -2.4s;"></li>
                        <li style="--index: -2.7s;"></li>
                        <li style="--index: -3s;"></li>
                    </ul>
                </div>
                

                <div>
                    <ul>
                        <li><label></label></li>
                        <li><label></label></li>
                        <li><label></label></li>
                        <li><label></label></li>
                        <li><label></label></li>
                        <li><label></label></li>
                        <li><label></label></li>
                        <li><label></label></li>
                        <li><label></label></li>
                    </ul>
                </div>
                
            </section>
            
        </article>
    </main>
</body>
</html>
